<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form</title>
</head>
<body>
    <h1>Self Introduction Form</h1>
    <form action="/actionPage" method="post">
        Name: <input type="text" name="fullName" required/>
        <br/><br/>
        
        Gender: 
        <input type="radio" name="gender" value="Male"> Male 
        <input type="radio" name="gender" value="Female"> Female 
        <br/><br/>

        Email: <input name="email" type="email" required/>
        <br/><br/>

        Phone: <input name="phone" type="number" required/>
        <br/><br/>

        Date of Birth: <input type="date" required>
        <br/><br/>

        Tell us more about yourself: <textarea cols="40" rows="5" name="more"></textarea>
        <br/><br/>

        <input type="submit"/>

        <p><a href="Self intro.html">Back</a> to intro page</p>
    </form>
</body>
</html>
