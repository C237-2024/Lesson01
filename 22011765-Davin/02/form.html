<!DOCTYPE html>
<html>
<head>
    <title>Self Introduction Form</title>
    <style>
        form {
            width: 50%;
            margin: auto;
            border: 1px solid black;
            padding: 10px;
        }
        input[type=text], input[type=email], input[type=phone], input[type=number], input[type=date], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        h1{
            text-align: center;
        }
        p{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Self Introduction Form</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <input type="radio" id="malegender" name="malegender" value="Male">
        <label for="html">Male</label>
        <input type="radio" id="femalegender" name="femalegender" value="Female">
        <label for="html">Female</label> <br> <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="phone" id="phone" name="phone" required><br><br>

        <label for="birthday">Date of Birth:</label>
        <input type="date" id="birthday" name="birthday" required><br><br>
        
        <label for="message">Tell us more about yourself:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <P><a href="SelfIntro.html">Back</a> to intro page</P>
</body>
</html>
