<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Introduction Form</title>
  <link rel="stylesheet" href="css text file.css">
</head>

<body>
  <h1>Self Introduction Form</h1>

  <form action="submit.php" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="additional-info">Tell us more about yourself:</label><br>
    <textarea id="additional-info" name="additional-info" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit">

  </form>

  <br>

  <p><a href="SelfIntro.html">Back</a> to intro page</p>
  
</body>

</html>
