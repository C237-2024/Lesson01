<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Self Introduction Form</h1>
    <form name="Self Introduction Form" method="post">
        Name:
        <input name="name" type="text" required placeholder="enter your full name" maxlength="45"><br></br>
        Gender:<br></br>
        <input name="gender" type="radio" value="Male">Male
        <input name="gender" type="radio" value="Female">Female<br></br>
        Email:
        <input name="email" type="text" required placeholder="enter your email" maxlength="45"><br></br>
        Phone:
        <input name="phone" type="text" required placeholder="enter your phone number" maxlength="9"><br></br>
        Date of Birth:
        <input name="dob" type="date"><br></br>
        Tell us more about yourself:
        <textarea name="about" rows="4" cols="50"></textarea><br></br>
        <input id="submit" type="submit" value="Submit"><br></br>
        <a class="link" href="">Back</a> to intro page.

    </form>
</body>
</html>
