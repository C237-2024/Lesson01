<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairPrice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <ul class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img src="img/logo.jpg" alt="FairPrice" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a href="#" class="nav-link">Products</a>
                    </li> -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="index.html" role="button"
                            data-bs-toggle="dropdown">Products</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="dairy.html">Dairy</a></li>
                            <li><a class="dropdown-item" href="dry_goods.html">Dry Goods</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </ul>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/fresh_produce.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/farm.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/food.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="products">
                            <img src="img/HL_milk.png" alt="HL Milk" width="250px">
                        </div>
                        <h4 class="card-title">$3.56</h4>
                        <p class="card-text">Marigold HL Milk - Plain</p>
                        <button type="button" class="btn btn-outline-primary">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="products">
                            <img src="img/meiji_milk.png" alt="Meiji Milk" width="120px">
                        </div>
                        <h4 class="card-title">$6.65</h4>
                        <p class="card-text">Meiji Fresh Milk - Regular</p>
                        <button type="button" class="btn btn-outline-primary">Add to cart</button>
                    </div>
                </div> 
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="products">
                            <img src="img//Songhe_rice.png" alt="Songhe Rice" width="180px">
                        </div>
                        <h4 class="card-title">$16.80</h4>
                        <p class="card-text">SongHe AAA Thai Hom Mali Rice - New Crop</p>
                        <button type="button" class="btn btn-outline-primary">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
