<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <ul class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img src="img/logo.jpg" alt="FairPrice" width="100px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="index.html" role="button"
                            data-bs-toggle="dropdown">Products</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="dairy.html">Dairy</a></li>
                            <li><a class="dropdown-item" href="dry_goods.html">Dry Goods</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </ul>
    <form>
        <!-- Form row for Name, using .row to create a flex container -->
        <div class="row mb-3">
          <label for="full_name" class="col-sm-2 col-form-label">Name</label>
          <div class="col">
            <input type="text" class="form-control" id="first_name" placeholder="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" id="last_name" placeholder="Last name">
          </div>
        </div>
        
        <!-- Form group for Email -->
        <div class="row mb-3">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        
        <!-- Form group for Comments -->
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <!-- Submit button -->
        <div class="row">
            <div class="col text-center">
              <input class="btn btn-outline-primary" type="submit" value="Submit">
            </div>
          </div>
      </form>      
</body>
</html>
